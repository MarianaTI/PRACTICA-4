<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/interfaz 2.css">
    <title>Document</title>
</head>
<body>
    <form>
        <font face="Arial" size="3px">
        <div class="container">
            <label for="text">Nombre</label>
                <input type="text" size="20px">
        </div> 
        <div class="container">
            <label for="email">Correo electronico</label>
                <input type="email" size="20px">
        </div>
        <div class="container">
            <label for="url">URL</label>
                <input type="url" size="20px">
        </div>
        <div class="container">
            <label for="date">Fecha</label>
                <input type="date" size="20px">
        </div>
        <div class="container">
            <label for="time">Tiempo</label>
                <input type="time" size="20px">
        </div>
        <div class="container">
            <label for="date">Fecha y hora</label>
                <input type="date" size="20px"> <input type="time">
        </div>
        <div class="container">
            <label for="mes">Mes</label>
                <select name="mes">
                    <option ></option>
                    <option >Enero</option>
                    <option >Febrero</option>
                    <option >Marzo</option>
                    <option >Abril</option>
                    <option >Mayo</option>
                    <option >Junio</option>
                    <option >Julio</option>
                    <option >Agosto</option>
                    <option >Septiembre</option>
                    <option >Octubre</option>
                    <option >Noviembre</option>
                    <option >Diciembre</option>
                </select>
        </div>
        <div class="container">
            <label for="week">Semana</label>
                <input type="week" size="20px">
        </div>
        <div class="container">
            <label for="week">Número (min -10, max 10)</label>
                <input type="week" size="20px" min="-10" max="10">
        </div>
        <div class="container">
            <label for="number">Teléfono</label>
                <input type="number" size="20px">
        </div>
        <div class="container">
            <label for="text">Término de busqueda</label>
                <input type="text" size="20px">
        </div>
        <div class="container">
            <label for="color">Color favorito</label>
                <input type="color" size="20px">
        </div>
        </font>
    </form>
</body>
</html>
